    <section class="showcase">

            <h2 class="logo">DropOut.</h2>

            <a href="#benefits" class="trigger-switch" onclick="myFunction()">

            <!--The following javascript was borrowed from an article called "How to toggle Hide and Show" 
            which can be found at https://www.w3schools.com/howto/howto_js_toggle_hide_show.asp-->
            <script>
                function myFunction() {
                    var x = document.getElementById("benefits");
                    if (x.style.display === "none") {
                        x.style.display = "block";
                    } else {
                        x.style.display = "none";
                    }
                    var y = document.getElementById("med-content");
                    if (y.style.display === "none") {
                        y.style.display = "block";
                    } else {
                        y.style.display = "none";
                    }
}           </script>
